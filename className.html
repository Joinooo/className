<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>
    <script>
        window.onload=function(){
            function className (classname){
                if(document.getElementsByClassName)
                {
                    return document.getElementsByClassName(classname)
                }
                var arr = [];
                var elem = document.getElementsByClassName("*");
                for(var i = 0;i<elem.length;i++)
                {
                   if(elem[i].className==classname)
                   {
                       arr.push(elem[i]);
                   }
                    return arr;
                }

            }
            console.log(className("dom").length);
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div class="dom"></div>
<div></div>
<div></div>
<div class="dom"></div>
<div></div>
<div class="dom"></div>
<div></div>
<div></div>
</body>
</html>
