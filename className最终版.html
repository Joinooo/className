<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>
    <script>
        window.onload=function(){
            function getclassName(classname,id){
                if(document.getElementsByClassName)
                {
                    if(id)
                    {
                        return document.getElementsByClassName(classname);
                        return document.getElementById(id);
                    }
                    else
                    {
                        return document.getElementsByName(classname);
                    }
                    var arr = [];
                    var dom = document.getElementsByClassName("*");
                    for(var i = 0;i<dom.length;i++)
                    {
                       var textArr = dom[i].className.split(" ");
                        for(var j = 0;j<textArr.length;j++)
                        {
                            arr.push(dom[i]);
                        }
                    }
                    return arr;
                }
            }

           /* console.log(getclassName("test", "#doms"));*/
            var test = getclassName("test","#doms");
            for(var i = 0;i<test.length;i++)
            {
                test[i].style.background="green";
            }
        }
    </script>
</head>
<body>
<div></div>
<div class="dom"></div>
<div></div>
<div class="dom"></div>
<div class="dom"></div>
<div id="doms">
    <div></div>
    <div></div>
    <div class="dom test"></div>
    <div></div>
    <div class="dom test"></div>
</div>

</body>
</html>
